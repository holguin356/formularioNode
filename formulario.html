<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de datos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #707171" class="py-3">
    <div class="container mt-5 py-3 px-3" style="background-color: #49536f" >
        <h2 class="text-center mb-4">Formulario de Registro</h2>
        <form action="/submit" method="post" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" name="nombre" id="nombre" required>
                <div class="invalid-feedback">Por favor ingresa tu nombre.</div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" name="email" id="email" required>
                <div class="invalid-feedback">Por favor ingresa un correo v√°lido.</div>
            </div>
            <div class="mb-3">
                <label for="edad" class="form-label">Edad:</label>
                <input type="number" class="form-control" name="edad" id="edad" required>
                <div class="invalid-feedback">Por favor ingresa tu edad.</div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    
</body>
</html>
